name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Create .env file
        run: echo $"${{ secrets.DOTENV }}" > .env
      - name: Build the Docker image
        run: docker build -t mandelbrot-explorer-rs .
      - name: Exec kotlin program
        run: docker run -it --name mandelbrot-explorer-rs mandelbrot-explorer-rs
      - name: Copy public folder
        run: cp mandelbrot-explorer-rs:/work/fruit.mp4 ./fruit.mp4
      - name: Move artifact
        run: mv ./fruit.mp4 ./public/fruit.mp4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
